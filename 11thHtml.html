<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11thHtml</title>
</head>
<body>
<div id="demo" onmouseover="mover(this)" onmouseout="mout(this)" style="background-color: aquamarine ;width: 120px;height:60px; padding: 10px;">mouse me</div>

<script>
    function mover(objc) {
        objc.innerHTML = "thank you";
    }
    function mout(objc) {
        objc.innerHTML = "again";
    }

</script>
</body>
</html>
