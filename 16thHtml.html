<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16thHtml</title>
    <script src="//libs.baidu.com/jquery/1.10.2/jquery.min.js">
    </script>

    <script>
        $(function () {
    $("button").click(function () {
    alert($("p a#runoop").attr("href"));
    })
        })
    </script>

</head>
<body>
<p><a id="runoop" href="http://www.w3cschool.cn">w3cSchool</a></p>
<button>显示href属性的值</button>
</body>
</html>
