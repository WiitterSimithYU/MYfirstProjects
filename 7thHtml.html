<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6thHtml</title>
</head>

<body>

<p>查找最大的数:</p>
<p id="demo"></p>

<p>计算所有数之和:</p>
<p id="demoall"></p>
<script>
    function findMax() {
        var i,max = arguments[0];
        if (arguments[0].length < 2){
            return max;
        }

        for (i=0;i<arguments.length;i++){
            if (arguments[i]>max){
                return max = arguments[i];
            }

        }

    }

    function findSum() {
        var i,sum = 0;
        for (i=0;i<arguments.length;i++){
            sum += arguments[i];
        }
        return sum;
    }

    document.getElementById("demo").innerHTML =findMax(2,4,6)//找出最大的数
    document.getElementById("demoall").innerHTML = findSum(10,20,33,23,12,11);//计算所有数之和
</script>
</body>
</html>
