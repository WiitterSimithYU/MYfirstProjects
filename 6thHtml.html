<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6thHtml</title>
</head>
<body>
<p>设置参数的默认值:</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
function myfunction(a,b) {
    if (b == undefined){
        return b=0;
    }
    return a;
}

function myfunction1(a,b) {
     b=b||0;
    return a*b;
}
    document.getElementById("demo").innerHTML= myfunction(1,2);
    document.getElementById("demo1").innerHTML = myfunction1(2);
</script>
</body>
</html>
